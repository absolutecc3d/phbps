<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHBPS - Puppet Hockey Battle Private Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #b8ff6a, #77e6ff, #e4a3ff, #ff82c6);
      font-family: 'Impact', sans-serif;
      text-align: center;
    }

    h1 {
      font-family: 'Handjet', cursive;
      font-size: 60px;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    p {
      font-size: 20px;
      color: #e8e8e8;
      margin-top: 10px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .button {
      margin-top: 80px;
      padding: 20px 60px;
      background: linear-gradient(145deg, #ffffff, #bfbfbf);
      color: #000000;
      border: none;
      border-radius: 40px;
      font-size: 26px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <h1>PHBPS</h1>
  <p>Puppet Hockey Battle Private Server</p>
  <a href="phpbs.vercel.app/game.html" class="button">Play PHBPS</a>
